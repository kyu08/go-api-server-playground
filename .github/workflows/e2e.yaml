name: E2E

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.6'
      - name: Setup k1LoW/runn
        uses: k1LoW/gh-setup@v1
        with:
          repo: k1LoW/runn
          version: latest
      - name: Run the server and E2E tests
        # 簡単のためにこうしているが、この記事を参考にdocker-composeを使うと綺麗にかける
        # https://blog.ojisan.io/container-test-on-gha/
        run: go run cmd/server/main.go & sleep 5 && make test-e2e
