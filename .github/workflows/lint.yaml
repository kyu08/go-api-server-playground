name: lint

on:
  pull_request:
    paths:
      - '**.go'
      - '.github/workflows/lint.yaml'
      - '.golangci.yaml'

jobs:
  actionlint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Lint
        uses: reviewdog/action-actionlint@v1
        with:
          fail_on_error: true
          filter_mode: nofilter
          level: error
          reporter: github-pr-check
