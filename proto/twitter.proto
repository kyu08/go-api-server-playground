syntax = "proto3";

package twitter;

option go_package = "proto/api";

service TwitterService {
  rpc Health(HealthRequest) returns (HealthResponse);

  rpc FindUserByScreenName(FindUserByScreenNameRequest) returns (FindUserByScreenNameResponse);
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
  rpc CreateTweet(CreateTweetRequest) returns (CreateTweetResponse);
  rpc GetTweet(GetTweetRequest) returns (GetTweetResponse);
}

message HealthRequest {}
message HealthResponse {
  string message = 1;
}

message FindUserByScreenNameRequest {
  string screen_name = 1;
}
message FindUserByScreenNameResponse {
  string id = 1;
  string screen_name = 2;
  string user_name = 3;
  string bio = 4;
}

message CreateUserRequest {
  string screen_name = 1;
  string user_name = 2;
  string bio = 3;
}
message CreateUserResponse {
  string id = 1;
}

message CreateTweetRequest {
  string author_id = 1;
  string body = 2;
}
message CreateTweetResponse {
  string id = 1;
}

message GetTweetRequest {
  string tweet_id = 1;
}
message GetTweetResponse {
  string tweet_id = 1;
  string body = 2;
  string author_id = 3;
  string author_screen_name = 4;
  string author_display_name = 5;
  string created_at = 6;
  string updated_at = 7;
}
