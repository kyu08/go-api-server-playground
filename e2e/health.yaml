desc: サーバのヘルスチェック
runners:
  greq: grpc://host.docker.internal:8080
steps:
  - greq:
      twitter.TwitterService/Health:
        message: {}
    test: |
      compare(current.res.message, {"message":"twitter"})
      && current.res.status == 0
      && current.res.headers["content-type"][0] == "application/grpc"
