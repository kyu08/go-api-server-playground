services:
  server:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_USER=user
      - DB_PASSWD=password
      - DB_ADDR=mysql:3306
      # - DB_ADDR=localhost:3306
      - DB_NAME=db
    networks:
      - backend-network
    depends_on:
      - mysql
  mysql:
    build:
      context: .
      dockerfile: ./sql/docker_init/Dockerfile
    ports:
      - "3306:3306"
    environment:
        MYSQL_ROOT_PASSWORD: mysql
        MYSQL_DATABASE: db
        MYSQL_USER: user
        MYSQL_PASSWORD: password
    restart: always
    networks:
      - backend-network
  cli:
    image: mysql:8.4
    networks:
      - backend-network
    command: mysql -hmysql -uuser -ppassword db

networks:
  backend-network:
    driver: bridge
