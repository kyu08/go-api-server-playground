services:
  server:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_USER=user
      - DB_PASSWD=password
      - DB_ADDR=mysql:3306
      - DB_NAME=db
    networks:
      - backend-network
    depends_on:
      mysql:
          condition: service_healthy

  mysql:
    build:
      context: .
      dockerfile: ./database/docker_init/Dockerfile
    ports:
      - "3306:3306"
    environment:
        MYSQL_ROOT_PASSWORD: mysql
        MYSQL_DATABASE: db
        MYSQL_USER: user
        MYSQL_PASSWORD: password
    restart: always
    networks:
      - backend-network
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD
      interval: 1s
      retries: 20
      timeout: 20s

  mysql-cli:
    image: mysql:8.4
    networks:
      - backend-network
    command: mysql -hmysql -uuser -ppassword db --default-character-set=utf8

  e2e:
    image: ghcr.io/k1low/runn:v0.116.3
    volumes:
      - ./e2e:/e2e
    depends_on: 
      - server
    networks:
      - backend-network
    # MEMO: 詳細な出力がみたい場合は`--debug`を追加する
    command: run --grpc-no-tls --verbose e2e/**/*.yaml

networks:
  backend-network:
    driver: bridge
